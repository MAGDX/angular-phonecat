<h2>{{$ctrl.phone1.name}}</h2>
<hr>
<img ng-src="{{$ctrl.phone1.imageUrl}}" class="responsive" />
Flash: <strong>{{$ctrl.phone1.flash}} MB</strong>
<span ng-show="$ctrl.phone2" class="label label-{{ ($ctrl.phone1.flash >= $ctrl.phone2.flash)?'success':'danger' }}">
  {{($ctrl.phone1.flash >= $ctrl.phone2.flash)?'+':''}} {{$ctrl.phone1.flash - $ctrl.phone2.flash}} MB
</span>
<br>
RAM: <strong>{{$ctrl.phone1.ram}} MB</strong>
<span ng-show="$ctrl.phone2" class="label label-{{ ($ctrl.phone1.ram >= $ctrl.phone2.ram)?'success':'danger' }}">
  {{($ctrl.phone1.ram >= $ctrl.phone2.ram)?'+':''}} {{$ctrl.phone1.ram - $ctrl.phone2.ram}} MB
</span>
